        <script>
            $.ajax({
                dataType: 'json',
                type: "POST",
                data: "action=getProducts",
                url: "helper.php",
                cache: false,
                timeout: 30000,
                success: function (data) {
                    $("#products").text(JSON.stringify(data[7]));
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    alert("status: " + xhr.status + " | " + thrownError);
                }
            });

            $.ajax({
                dataType: 'json',
                type: "POST",
                data: "action=getClients",
                url: "helper.php",
                cache: false,
                timeout: 30000,
                success: function (data) {
                    $("#clients").text(JSON.stringify(data));
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    alert("status: " + xhr.status + " | " + thrownError);
                }
            });
            
            $.ajax({
                dataType: 'json',
                type: "POST",
                data: "action=getOrders&date=2016-11-23",

                cache: false,
                timeout: 30000,
                success: function (data) {
